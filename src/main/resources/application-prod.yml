spring:
  datasource:
    url: jdbc:postgresql://pgsql:5432/pg_db
    username: pg_user
    password: pg_pwd
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
      format_sql: false
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl